<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="001.css">
    
</head>

<body>

    <!-- Contact form with GIF background -->
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action ="" name="contact form" method ="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact no">Contact Number:</label>
                <input type="Contact Number" id="Contact Number" name="Contact Number" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
<script src="001.js"></script>
</body>


</html>
